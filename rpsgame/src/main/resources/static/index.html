<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <style>
    .scoreboard {
      display: flex;
      gap: 40px;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .hands {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-bottom: 20px;
      font-size: 4rem;
    }

    .hand {
      transition: transform 0.3s ease;
    }

    .hand.shake {
      animation: shake 0.6s;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(20deg); }
      50% { transform: rotate(-20deg); }
      75% { transform: rotate(20deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <div class="scoreboard">
    <div>👤 You: <span id="playerScore">0</span></div>
    <div>🤖 Computer: <span id="computerScore">0</span></div>
    <div>➗ Draws: <span id="draws">0</span></div>
  </div>

  <div class="hands">
    <div id="playerHand" class="hand">✊</div>
    <div id="computerHand" class="hand">✊</div>
  </div>

  <div class="buttons">
    <button onclick="play('rock')">🪨 Rock</button>
    <button onclick="play('paper')">📄 Paper</button>
    <button onclick="play('scissors')">✂️ Scissors</button>
  </div>

  <div id="result">Make your move!</div>

  <script>
    let playerScore = 0;
    let computerScore = 0;
    let draws = 0;

    function play(playerMove) {
      fetch(`/api/play?playerMove=${playerMove}`, { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          document.getElementById("result").innerText =
            `You chose ${data.playerMove}, computer chose ${data.computerMove} ➜ You ${data.result.toUpperCase()}!`;

          // Update scores
          if (data.result === "win") {
            playerScore++;
            document.getElementById("playerScore").innerText = playerScore;
          } else if (data.result === "lose") {
            computerScore++;
            document.getElementById("computerScore").innerText = computerScore;
          } else {
            draws++;
            document.getElementById("draws").innerText = draws;
          }

          // Animate hands
          const handMap = {
            rock: "✊",
            paper: "✋",
            scissors: "✌️"
          };

          const playerHand = document.getElementById("playerHand");
          const computerHand = document.getElementById("computerHand");

          playerHand.innerText = handMap[data.playerMove];
          computerHand.innerText = handMap[data.computerMove];

          playerHand.classList.add("shake");
          computerHand.classList.add("shake");

          setTimeout(() => {
            playerHand.classList.remove("shake");
            computerHand.classList.remove("shake");
          }, 600);
        })
        .catch(err => {
          document.getElementById("result").innerText =
            "Something went wrong! Is the server running?";
        });
    }
  </script>
</body>
</html>
