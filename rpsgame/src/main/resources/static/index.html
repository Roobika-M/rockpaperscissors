<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }

    body {
      background: radial-gradient(circle, #111 40%, #000);
      color: #0ff;
      height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 1.5rem;
      color: #0ff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #0ff;
    }

    .scoreboard {
      display: flex;
      gap: 40px;
      margin: 20px 0;
      font-size: 0.75rem;
      color: #ff0;
      text-shadow: 0 0 5px #ff0;
    }

    .hands {
      display: flex;
      gap: 60px;
      font-size: 4rem;
      margin: 20px 0;
    }

    .hand {
      transition: transform 0.3s ease;
    }

    .hand.shake {
      animation: shake 0.6s;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(20deg); }
      50% { transform: rotate(-20deg); }
      75% { transform: rotate(20deg); }
      100% { transform: rotate(0deg); }
    }

    .buttons {
      margin: 20px 0;
      display: flex;
      gap: 20px;
    }

    button {
      background: #000;
      color: #0ff;
      border: 2px solid #0ff;
      padding: 10px 20px;
      font-size: 0.75rem;
      cursor: pointer;
      border-radius: 6px;
      text-shadow: 0 0 5px #0ff;
      box-shadow: 0 0 10px #0ff;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    }

    #result {
      font-size: 0.8rem;
      margin-top: 20px;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #0ff;
      color: #0ff;
      border-radius: 12px;
      backdrop-filter: blur(4px);
      text-shadow: 0 0 5px #0ff;
    }
  </style>
</head>
<body>
  <h1>ROCK PAPER SCISSORS</h1>

  <div class="scoreboard">
    üë§ You: <span id="playerScore">0</span> |
    ü§ñ Computer: <span id="computerScore">0</span> |
    ü§ù Draws: <span id="draws">0</span>
  </div>

  <div class="hands">
    <div id="playerHand" class="hand">‚úä</div>
    <div id="computerHand" class="hand">‚úä</div>
  </div>

  <div class="buttons">
    <button onclick="play('rock')">ü™® ROCK</button>
    <button onclick="play('paper')">üìÑ PAPER</button>
    <button onclick="play('scissors')">‚úÇÔ∏è SCISSORS</button>
  </div>

  <div id="result">Make your move!</div>

  <script>
    let playerScore = 0;
    let computerScore = 0;
    let draws = 0;

    function play(playerMove) {
      fetch(`/api/play?playerMove=${playerMove}`, { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          document.getElementById("result").innerText =
            `You chose ${data.playerMove}, computer chose ${data.computerMove} ‚ûú You ${data.result.toUpperCase()}!`;

          if (data.result === "win") {
            playerScore++;
            document.getElementById("playerScore").innerText = playerScore;
          } else if (data.result === "lose") {
            computerScore++;
            document.getElementById("computerScore").innerText = computerScore;
          } else {
            draws++;
            document.getElementById("draws").innerText = draws;
          }

          const handMap = {
            rock: "‚úä",
            paper: "‚úã",
            scissors: "‚úåÔ∏è"
          };

          const playerHand = document.getElementById("playerHand");
          const computerHand = document.getElementById("computerHand");

          playerHand.innerText = handMap[data.playerMove];
          computerHand.innerText = handMap[data.computerMove];

          playerHand.classList.add("shake");
          computerHand.classList.add("shake");

          setTimeout(() => {
            playerHand.classList.remove("shake");
            computerHand.classList.remove("shake");
          }, 600);
        })
        .catch(err => {
          document.getElementById("result").innerText =
            "Something went wrong! Is the server running?";
        });
    }
  </script>
</body>
</html>
